<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .empty {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Schedule Result</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time Intervals</th>
            </tr>
        </thead>
        <tbody>
            {% for day, intervals in data.items() %}
                <tr>
                    <td>{{ day }}</td>
                    <td>
                        {% if intervals %}
                            <ul>
                                {% for start, end in intervals %}
                                    <li>{{ start }} - {{ end }}</li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <span class="empty">No intervals</span>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
