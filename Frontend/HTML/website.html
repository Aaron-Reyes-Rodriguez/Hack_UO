<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload with Image Preview</title>
  
  <!-- Link to local Bootstrap CSS -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2>File Upload with Image Preview</h2>

    <form>
      <div class="mb-3">
        <label for="formFile" class="form-label">Choose an image</label>
        <input class="form-control" type="file" id="formFile" accept="image/*">
      </div>
      <div class="mb-3">
        <img id="imagePreview" src="#" alt="Preview" class="img-fluid" style="max-height: 300px; display: none;">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <!-- Link to local Bootstrap JS and Popper.js -->
  <script src="assets/bootstrap.bundle.min.js"></script>

  <!-- Link to external JS file -->
  <script src="../../Backend/JS/website.js"></script>

</body>
</html>
